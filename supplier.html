<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamzo Lifestyle | Stores</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .banner {
      height: 300px;
      background: url('rest.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input, .search-container select {
      width: 40%;
      padding: 10px;
      border: 2px solid #6a0dad;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      margin: 5px;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .store-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .store-card:hover {
      transform: scale(1.03);
    }

    .store-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .store-content {
      padding: 10px;
    }

    .store-content h3 {
      color: #6a0dad;
      margin: 5px 0;
    }

    .store-content p {
      font-size: 14px;
      margin: 3px 0;
    }

    .open-time {
      background: #6a0dad;
      color: white;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-top: 5px;
    }

    footer {
      background: #6a0dad;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media(max-width: 768px){
      .search-container input, .search-container select {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>Mamzo Lifestyle Partner Suppliers</header>

  <div class="banner">Explore Our Partnered Suppliers</div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search store name...">
    <select id="filter">
      <option value="all">All Locations</option>
      <option value="Johannesburg">Johannesburg</option>
      <option value="Amersfoort">Amersfoort</option>
      <option value="Volkrust">Volkrust</option>
      <option value="Witbank">Witbank</option>
      <option value="Middleburg">Middleburg</option>
      <option value="Ogies">Ogies</option>
      <option value="Secunda">Secunda</option>
      <option value="Perdekop">Perdekop</option>
      <option value="Wakkerstroom">Wakkerstroom</option>
      <option value="Newcastle">Newcastle</option>
      <option value="Vlakpoort">Vlakpoort</option>
      <option value="Kempton Park">Kempton Park</option>
    </select>
  </div>

  <div class="store-grid" id="storeGrid"></div>

  <footer>
    Powered by BlackLogic Technologies © 2025 All Rights Reserved
  </footer>

  <script>
    const stores = [
  
      // New Suppliers ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓

      { name: "Food Supplier Vegs", img: "food.jpg", location: "All Regions", time: "08h00 - 17h00" },
      { name: "Meat Supplier", img: "meat.jpg", location: "All Regions", time: "07h00 - 17h00" },
      { name: "Retail Supplier", img: "retail.jpg", location: "All Regions", time: "08h30 - 16h30" },
      { name: "Maize Meal Supplier", img: "maize.jpg", location: "All Regions", time: "07h30 - 17h00" },
      { name: "Bakery Supplier", img: "bread.jpg", location: "All Regions", time: "08h00 - 18h00" },
      { name: "Alcohol Supplier", img: "bottle.jpg", location: "All Regions", time: "09h00 - 19h00" },
    ];

    const grid = document.getElementById("storeGrid");
    const search = document.getElementById("search");
    const filter = document.getElementById("filter");

    function displayStores(items) {
      grid.innerHTML = "";
      items.forEach(s => {
        const card = document.createElement("div");
        card.className = "store-card";
        card.innerHTML = `
          <img src="${s.img}" alt="${s.name}">
          <div class="store-content">
            <h3><i class="fa fa-store"></i> ${s.name}</h3>
            <p><i class="fa fa-map-marker-alt"></i> ${s.location}</p>
            <p class="open-time"><i class="fa fa-clock"></i> ${s.time}</p>
          </div>`;
        grid.appendChild(card);
      });
    }

    function filterStores() {
      const term = search.value.toLowerCase();
      const location = filter.value;
      const filtered = stores.filter(s =>
        s.name.toLowerCase().includes(term) &&
        (location === "all" || s.location.toLowerCase().includes(location.toLowerCase()))
      );
      displayStores(filtered);
    }

    search.addEventListener("input", filterStores);
    filter.addEventListener("change", filterStores);

    displayStores(stores);
  </script>
</body>
</html>
