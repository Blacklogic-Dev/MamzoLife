<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Order | Mamzo Lifestyle's</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #3b007a);
    color: white;
    min-height: 100vh;
  }

  .active-stage {
    color: #a855f7;
    transform: scale(1.2);
    transition: all 0.4s ease;
    text-shadow: 0 0 15px #a855f7;
  }

  .inactive-stage {
    color: white;
    opacity: 0.4;
    transition: all 0.4s ease;
  }

  .countdown {
    font-size: 1rem;
    color: #c084fc;
    font-weight: 500;
    margin-top: 10px;
  }

  .section-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 1.5rem 0 0.5rem;
    text-transform: uppercase;
    color: #d8b4fe;
  }

  footer {
    background: #111;
    padding: 10px 0;
    font-size: 0.9rem;
    border-top: 1px solid #7F00FF;
  }

  .progress-icons i {
    font-size: 35px;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 1rem;
  }

  .fadeIn {
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <i class="fas fa-burger text-2xl"></i>
  <h1 class="text-xl font-bold text-purple-400">Track Your Meal</h1>
</div>

<!-- Meal Progress -->
<section class="text-center mt-6">
  <h2 class="section-title">Meal Preparation</h2>
  <div class="flex justify-around items-center progress-icons mt-3">
    <div id="prep"><i class="fas fa-utensils inactive-stage"></i><p class="text-sm">Prep</p></div>
    <div id="cook"><i class="fas fa-fire inactive-stage"></i><p class="text-sm">Cook</p></div>
    <div id="pack"><i class="fas fa-box inactive-stage"></i><p class="text-sm">Pack</p></div>
    <div id="ready"><i class="fas fa-check-circle inactive-stage"></i><p class="text-sm">Ready</p></div>
  </div>
  <p id="mealCountdown" class="countdown mt-2"></p>
</section>

<!-- Delivery Progress -->
<section class="text-center mt-10">
  <h2 class="section-title">Track Your Delivery</h2>
  <div class="flex justify-around items-center progress-icons mt-3">
    <div id="start"><i class="fas fa-truck inactive-stage"></i><p class="text-sm">Start</p></div>
    <div id="mid"><i class="fas fa-road inactive-stage"></i><p class="text-sm">Mid</p></div>
    <div id="arrival"><i class="fas fa-home inactive-stage"></i><p class="text-sm">Arrival</p></div>
  </div>
  <p id="deliveryCountdown" class="countdown mt-2"></p>
</section>

<!-- Footer -->
<footer class="mt-10 text-center bg-black bg-opacity-60 text-sm border-t border-purple-600">
  <p>Powered by <span class="text-purple-400 font-semibold">BlackLogic Technologies</span> âš¡</p>
  <p>&copy; <span id="year"></span> Mamzo Lifestyle's. All rights reserved.</p>
</footer>

<script>
// Footer Year
document.getElementById('year').textContent = new Date().getFullYear();

// Meal and Delivery Stages
const mealStages = [
  { id: "prep", icon: "fa-utensils" },
  { id: "cook", icon: "fa-fire" },
  { id: "pack", icon: "fa-box" },
  { id: "ready", icon: "fa-check-circle" }
];

const deliveryStages = [
  { id: "start", icon: "fa-truck" },
  { id: "mid", icon: "fa-road" },
  { id: "arrival", icon: "fa-home" }
];

let mealIndex = 0;
let deliveryIndex = 0;

const mealTimer = 10;
const deliveryTimer = 15;

function updateMealStage() {
  if (mealIndex < mealStages.length) {
    mealStages.forEach((stage, i) => {
      const el = document.querySelector(`#${stage.id} i`);
      el.className = `fas ${stage.icon} ${i === mealIndex ? "active-stage fadeIn" : "inactive-stage"}`;
    });

    let count = mealTimer;
    const countdown = document.getElementById("mealCountdown");
    const interval = setInterval(() => {
      countdown.textContent = `Next stage in ${count}s`;
      count--;
      if (count < 0) {
        clearInterval(interval);
        mealIndex++;
        updateMealStage();
      }
    }, 1000);
  } else {
    document.getElementById("mealCountdown").textContent = "Meal is Ready for Delivery ðŸšš";
    setTimeout(updateDeliveryStage, 2000);
  }
}

function updateDeliveryStage() {
  if (deliveryIndex < deliveryStages.length) {
    deliveryStages.forEach((stage, i) => {
      const el = document.querySelector(`#${stage.id} i`);
      el.className = `fas ${stage.icon} ${i === deliveryIndex ? "active-stage fadeIn" : "inactive-stage"}`;
    });

    let count = deliveryTimer;
    const countdown = document.getElementById("deliveryCountdown");
    const interval = setInterval(() => {
      countdown.textContent = `Next stage in ${count}s`;
      count--;
      if (count < 0) {
        clearInterval(interval);
        deliveryIndex++;
        updateDeliveryStage();
      }
    }, 1000);
  } else {
    document.getElementById("deliveryCountdown").textContent = "Your order has arrived! ðŸ½ï¸";
  }
}

// Start process
window.onload = () => {
  updateMealStage();
};
</script>

</body>
</html>
