<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mamzo Lifestyle | Settings</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a2e8f6bd13.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-black text-white min-h-screen font-poppins">

<!-- Top Navbar -->
<header class="flex justify-between items-center p-4 bg-black bg-opacity-60">
  <button id="menuBtn" class="text-purple-400 text-2xl">
    <i class="fas fa-bars"></i>
  </button>
  <h1 class="text-lg font-bold tracking-wide">Settings ⚙️</h1>
  <div id="timeDisplay" class="text-sm text-purple-300"></div>
</header>

<!-- Sidebar Drawer -->
<aside id="drawer"
  class="fixed top-0 left-0 w-64 h-full bg-black bg-opacity-90 transform -translate-x-full transition-transform duration-300 z-50 p-5 border-r border-purple-700">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-purple-400">Welcome User</h2>
    <button id="closeDrawer" class="text-white text-2xl"><i class="fas fa-times"></i></button>
  </div>
  <nav class="space-y-4">
    <a href="landing.html" class="flex items-center space-x-2 hover:text-purple-400"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="stores.html" class="flex items-center space-x-2 hover:text-purple-400"><i class="fas fa-store"></i><span>Stores</span></a>
    <a href="payment.html" class="flex items-center space-x-2 hover:text-purple-400"><i class="fas fa-credit-card"></i><span>Payment</span></a>
    <a href="track.html" class="flex items-center space-x-2 hover:text-purple-400"><i class="fas fa-route"></i><span>Track</span></a>
    <a href="account.html" class="flex items-center space-x-2 hover:text-purple-400"><i class="fas fa-user"></i><span>Account</span></a>
    <a href="settings.html" class="flex items-center space-x-2 text-purple-400"><i class="fas fa-cog"></i><span>Settings</span></a>
    <a href="notifications.html" class="flex items-center space-x-2 hover:text-purple-400"><i class="fas fa-bell"></i><span>Notifications</span></a>
  </nav>
</aside>

<!-- Overlay for Drawer -->
<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<!-- Main Content -->
<main class="p-6 mt-4 space-y-8">

  <!-- Change Password Section -->
  <section class="bg-black bg-opacity-50 p-6 rounded-2xl border border-purple-700 shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-purple-300"><i class="fas fa-lock mr-2"></i>Change Password</h2>
    <form class="space-y-4">
      <input type="password" placeholder="Current Password" class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
      <input type="password" placeholder="New Password" class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
      <input type="password" placeholder="Confirm New Password" class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button class="w-full bg-purple-600 py-3 rounded-md font-semibold hover:bg-purple-700 transition">Update Password</button>
    </form>
  </section>

  <!-- Add Payment Method -->
  <section class="bg-black bg-opacity-50 p-6 rounded-2xl border border-purple-700 shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-purple-300"><i class="fas fa-credit-card mr-2"></i>Add New Payment</h2>
    <form class="space-y-4">
      <select class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:ring-2 focus:ring-purple-400">
        <option>Select Your Bank</option>
        <option>Capitec</option>
        <option>FNB</option>
        <option>ABSA</option>
        <option>TymeBank</option>
        <option>Nedbank</option>
        <option>Standard Bank</option>
        <option>LogicBank</option>
      </select>
      <input type="text" placeholder="Account Number" class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:ring-2 focus:ring-purple-400">
      <input type="text" placeholder="CVV" maxlength="3" class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:ring-2 focus:ring-purple-400">
      <input type="text" placeholder="Expiry Date (MM/YY)" class="w-full p-3 rounded-md bg-gray-900 border border-purple-600 focus:ring-2 focus:ring-purple-400">
      <button class="w-full bg-purple-600 py-3 rounded-md font-semibold hover:bg-purple-700 transition">Add Payment</button>
    </form>
  </section>

</main>

<!-- Footer -->
<footer class="mt-10 text-center py-4 bg-black bg-opacity-60 text-sm border-t border-purple-600">
  <p class="mb-1">Powered by <span class="font-semibold text-purple-400">BlackLogic Technologies</span> ⚡</p>
  <p>&copy; <span id="year"></span> Mamzo Lifestyle's. All rights reserved.</p>
</footer>

<script>
// Drawer Toggle
const menuBtn = document.getElementById('menuBtn');
const drawer = document.getElementById('drawer');
const closeDrawer = document.getElementById('closeDrawer');
const overlay = document.getElementById('overlay');

menuBtn.addEventListener('click', () => {
  drawer.classList.remove('-translate-x-full');
  overlay.classList.remove('hidden');
});

closeDrawer.addEventListener('click', () => {
  drawer.classList.add('-translate-x-full');
  overlay.classList.add('hidden');
});

overlay.addEventListener('click', () => {
  drawer.classList.add('-translate-x-full');
  overlay.classList.add('hidden');
});

// Auto Year Update
document.getElementById('year').textContent = new Date().getFullYear();

// Real-time Clock
function updateTime() {
  const now = new Date();
  document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
}
setInterval(updateTime, 1000);
updateTime();
</script>
</body>
</html>
