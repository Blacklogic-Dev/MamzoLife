<!-- Updated Mamzo Lifestyle Landing Page with Supplier, Service Provider & Ads Added to Drawer --><!DOCTYPE html><html lang="en">

/* (Original styles kept exactly the same) */
body { font-family: 'Poppins', sans-serif; margin: 0; background: linear-gradient(135deg, #7F00FF, #000000); color: white; overflow-x: hidden; }
#drawer { height: 100%; width: 0; position: fixed; z-index: 50; top: 0; left: 0; background-color: rgba(0,0,0,0.95); overflow-x: hidden; transition: 0.5s; padding-top: 60px; }
#drawer a { padding: 15px 30px; text-decoration: none; font-size: 18px; color: white; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
#drawer a:hover { background: #5900cc; border-radius: 8px; }
#drawer .closebtn { position: absolute; top: 15px; right: 25px; font-size: 30px; }
.main-content { transition: margin-left 0.5s; padding: 20px; }
.banner { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
.typewriter { overflow: hidden; border-right: .15em solid #7F00FF; white-space: nowrap; margin: 0 auto 20px auto; letter-spacing: 0.1em; animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite; max-width: 95%; text-align: center; }
@keyframes typing { from { width: 0 } to { width: 100% }}
@keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #7F00FF; }}
.meal-buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
.meal-buttons button { flex: 1 1 100px; padding: 20px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; border: none; color: white; background: #7F00FF; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 10px; }
.meal-buttons button:hover { background: #5900cc; }
.meal-buttons img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; }
#clockPopup { display: none; position: fixed; top: 50px; right: 20px; background: rgba(0,0,0,0.9); padding: 15px 25px; border-radius: 10px; z-index: 60; font-size: 18px; color: #7F00FF; }
.clock-icon { font-size: 24px; cursor: pointer; position: fixed; top: 20px; right: 20px; z-index: 60; }
.burger { font-size: 30px; cursor: pointer; position: fixed; top: 15px; left: 20px; z-index: 60; }
@media(max-width: 480px){ .banner { height: 400px; } .meal-buttons button { flex: 1 1 80px; padding: 15px; font-size: 14px; } .meal-buttons img { width: 70px; height: 100px; } #clockPopup { font-size: 16px; } }
</style>
</head>

function openDrawer() { document.getElementById("drawer").style.width = "250px"; document.querySelector('.main-content').style.marginLeft = "250px"; }
function closeDrawer() { document.getElementById("drawer").style.width = "0"; document.querySelector('.main-content').style.marginLeft = "0"; }
function updateDrawerClock(){ const now = new Date(); document.getElementById('drawerClock').innerText = `${now.toLocaleDateString()} | ${now.toLocaleTimeString()}`; }
setInterval(updateDrawerClock, 1000);
updateDrawerClock();
function toggleClockPopup(){ const popup = document.getElementById('clockPopup'); popup.style.display = popup.style.display === 'block' ? 'none' : 'block'; if(popup.style.display === 'block'){ updatePopupClock(); }}
function updatePopupClock(){ const popup = document.getElementById('clockPopup'); const now = new Date(); popup.innerText = now.toLocaleString(); setTimeout(()=> { if(popup.style.display === 'block') updatePopupClock(); },1000); }
</script></body>
