<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mamzo Lifestyle's | Landing</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #7F00FF, #000000);
  color: white;
  overflow-x: hidden;
}

/* Drawer */
#drawer {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 50;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.95);
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

#drawer a {
  padding: 15px 30px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: flex;
  align-items: center;
  gap: 15px;
  transition: 0.3s;
}

#drawer a:hover {
  background: #5900cc;
  border-radius: 8px;
}

#drawer .closebtn {
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 30px;
}

/* Main content */
.main-content {
  transition: margin-left 0.5s;
  padding: 20px;
}

/* Banner */
.banner {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* Typewriter */
.typewriter {
  overflow: hidden;
  border-right: .15em solid #7F00FF;
  white-space: nowrap;
  margin: 0 auto 20px auto;
  letter-spacing: 0.1em;
  animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
  max-width: 95%;
  text-align: center;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #7F00FF; }
}

/* Meal buttons */
.meal-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.meal-buttons button {
  flex: 1 1 100px;
  padding: 20px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  border: none;
  color: white;
  background: #7F00FF;
  transition: 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.meal-buttons button:hover {
  background: #5900cc;
}

.meal-buttons img {
  width: 80px;
  height: 80px;
  border-radius: 10px;
  object-fit: cover;
}

/* Clock popup */
#clockPopup {
  display: none;
  position: fixed;
  top: 50px;
  right: 20px;
  background: rgba(0,0,0,0.9);
  padding: 15px 25px;
  border-radius: 10px;
  z-index: 60;
  font-size: 18px;
  color: #7F00FF;
}

/* Clock icon */
.clock-icon {
  font-size: 24px;
  cursor: pointer;
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 60;
}

/* Burger icon */
.burger {
  font-size: 30px;
  cursor: pointer;
  position: fixed;
  top: 15px;
  left: 20px;
  z-index: 60;
}

/* Responsive */
@media(max-width: 480px){
  .banner {
    height: 400px;
  }
  .meal-buttons button {
    flex: 1 1 80px;
    padding: 15px;
    font-size: 14px;
  }
  .meal-buttons img {
    width: 70px;
    height: 100px;
  }
  #clockPopup {
    font-size: 16px;
  }
}
</style>
</head>
<body>

<!-- Drawer -->
<div id="drawer">
  <a href="javascript:void(0)" class="closebtn" onclick="closeDrawer()">&times;</a>
  <div id="drawerClock" class="mb-4"></div>
  <a href="#"><i class="fas fa-user"></i> Welcome, User</a>
  <a href="landing.html"><i class="fas fa-home"></i> Home</a>
  <a href="store.html"><i class="fas fa-store"></i> Stores</a>
  <a href="payment.html"><i class="fas fa-credit-card"></i> Payment</a>
  <a href="track.html"><i class="fas fa-truck"></i> Track</a>
  <a href="account.html"><i class="fas fa-user-cog"></i> Account</a>
  <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
  <a href="notification.html"><i class="fas fa-bell"></i> Notifications</a>
</div>

<!-- Burger Icon -->
<div class="burger" onclick="openDrawer()">
  <i class="fas fa-bars"></i>
</div>

<!-- Clock Icon -->
<div class="clock-icon" onclick="toggleClockPopup()">
  <i class="fas fa-clock"></i>
</div>
<div id="clockPopup"></div>

<!-- Main Content -->
<div class="main-content">
  <img src="asa.jpg" alt="Banner" class="banner">
  <div class="typewriter">Welcome to Mamzo Lifestyle's! </div>

  <div class="meal-buttons">
    <button onclick="location.href='breakfast.html'">
      <img src="break.jpg" alt="Breakfast">
      Breakfast
    </button>
    <button onclick="location.href='lunch.html'">
      <img src="lunch.jpg" alt="Lunch">
      Lunch
    </button>
    <button onclick="location.href='dinner.html'">
      <img src="dinner.jpg" alt="Dinner">
      Dinner
    </button>
  </div>
</div>
<!-- Footer -->
<footer class="mt-10 text-center py-4 bg-black bg-opacity-60 text-sm border-t border-purple-600">
  <p class="mb-1">
    Powered by <span class="font-semibold text-purple-400">BlackLogic Technologies</span> âš¡
  </p>
  <p>&copy; <span id="year"></span> Mamzo Lifestyle's. All rights reserved.</p>
</footer>

<script>
// Auto year update
document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script>
// Drawer open/close
function openDrawer() {
  document.getElementById("drawer").style.width = "250px";
  document.querySelector('.main-content').style.marginLeft = "250px";
}
function closeDrawer() {
  document.getElementById("drawer").style.width = "0";
  document.querySelector('.main-content').style.marginLeft = "0";
}

// Drawer clock
function updateDrawerClock(){
  const now = new Date();
  const timeString = now.toLocaleTimeString();
  const dateString = now.toLocaleDateString();
  document.getElementById('drawerClock').innerText = `${dateString} | ${timeString}`;
}
setInterval(updateDrawerClock, 1000);
updateDrawerClock();

// Popup clock
function toggleClockPopup(){
  const popup = document.getElementById('clockPopup');
  if(popup.style.display === 'block'){
    popup.style.display = 'none';
  } else {
    popup.style.display = 'block';
    updatePopupClock();
  }
}
function updatePopupClock(){
  const popup = document.getElementById('clockPopup');
  const now = new Date();
  popup.innerText = now.toLocaleString();
  setTimeout(()=> {
    if(popup.style.display === 'block') updatePopupClock();
  },1000);
}
</script>

</body>
</html>
